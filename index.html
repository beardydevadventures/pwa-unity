<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unity WebGL Player | AnotherCube</title>
    <meta name="description" content="This is a unity build wrapped in a pwa.">
    <link rel="apple-touch-icon" href="/pwa-unity/images/icons/icon-192x192.png">
    <meta name="theme-color" content="red">
    <link rel="manifest" href="manifest.json">
    <script src="/pwa-unity/Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "/pwa-unity/Build/SuperCube.json");
    </script>
    <style type="text/css" media=screen>
	   body
	   {
	      margin: 0px;
	      padding: 0px;
	   }
	</style>
  </head>
  <body>
	<noscript>Your need JavaScript enabled to enjoy this app!</noscript>
	
    <div id="unityContainer" style="width: 100%; height: 100%; margin: 0;"></div>
    
    <script>
	    if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/pwa-unity/service-worker.js').then(function(registration) {
					// Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
					// registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
    </script>
  </body>
</html>
